<!DOCTYPE html>

<head>
    <title>中国象棋</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/layout.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="game_title">中国象棋</div>
    <div id="game_zone">
        <!-- 走棋列表 -->
        <div id="moves_container">
            <div class="label">步骤</div>
            <div>
                <select id="selMoveList" size="7">
                    <option selected value="0">=== 开始 ===</option>
                </select>
            </div>
        </div>

        <!-- 棋盘 -->
        <div id="game_board">
            <div id="container"></div>
        </div>

        <!-- 菜单 -->
        <div id="game_menu">
            <div class="label">谁先走</div>
            <div>
                <select id="selMoveMode" size="4">
                    <option selected value="0">我先走</option>
                    <option value="1">电脑先走</option>
                    <option value="2">不用电脑</option>
                    <option value="3">双机对弈</option>
                </select>
            </div>
            <br>
            <div class="label">先走让子</div>
            <div>
                <select id="selHandicap">
                    <option selected value="0">不让子</option>
                    <option value="1">让左马</option>
                    <option value="2">让双马</option>
                    <option value="3">让九子</option>
                </select>
            </div>

            <div class="top_space">
                <input type="button" class="button" value="重新开始" id="btnRestart">
            </div>
            <div class="top_space">
                <input type="button" class="button" value="悔棋" id="btnRetract">
            </div>

            <div class="game_space"></div>

            <div class="label">电脑水平</div>
            <div>
                <select id="selLevel" size="3">
                    <option selected value="0">入门</option>
                    <option value="1">业余</option>
                    <option value="2">专业</option>
                </select>
            </div>

            <div class="game_space"></div>

            <div class="checkbox-container">
                <input type="checkbox" class="checkbox" id="chkAnimated" checked />
                <label for="chkAnimated">动画效果</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" class="checkbox" id="chkSound" checked />
                <label for="chkSound">音效</label>
            </div>
        </div>
    </div>
    <script type="module">
        import { Game } from "./js/game.js";
        window.game = Game.getInstance();
    </script>
</body>

</html>
