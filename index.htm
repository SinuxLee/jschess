<!DOCTYPE html>

<head>
    <title>象棋小巫师</title>
    <meta http-equiv="Content-Type" content="text/html; charset=gbk" />
    <link href="css/layout.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="game_title">象棋小巫师</div>
    <div id="game_zone">

        <!-- 棋盘 -->
        <div id="game_board">
            <div id="container"></div>
        </div>

        <!-- 菜单 -->
        <div id="game_menu">
            <div class="label">谁先走</div>
            <div><select id="selMoveMode" size="3">
                    <option selected value="0">我先走</option>
                    <option value="1">电脑先走</option>
                    <option value="2">不用电脑</option>
            </select></div>

            <div class="label">先走让子</div>
            <div><select id="selHandicap">
                    <option selected value="0">不让子</option>
                    <option value="1">让左马</option>
                    <option value="2">让双马</option>
                    <option value="3">让九子</option>
            </select></div>

            <div class="top_space">
                <input type="button" class="button" value="重新开始" onclick="restart_click()">
            </div>
            <div class="top_space">
                <input type="button" class="button" value="悔棋" onclick="retract_click()">
            </div>

            <div class="game_space"></div>

            <div class="label">电脑水平</div>
            <div><select id="selLevel" size="3" onchange="level_change()">
                  <option selected value="0">入门</option>
                  <option value="1">业余</option>
                  <option value="2">专业</option>
            </select></div>

            <div class="game_space"></div>

            <div>
                <input type="checkbox" class="checkbox" id="chkAnimated" checked onclick="board.animated = checked" />
                <label for="chkAnimated">动画</label>
            </div>
            <div>
                <input type="checkbox" class="checkbox" checked onclick="board.setSound(checked)" />
                <label for="chkSound">音效</label>
            </div>

            <div class="game_space"></div>

            <div class="label">步骤</div>
            <div><select id="selMoveList" size="10" onchange="moveList_change()">
                  <option selected value="0">=== 开始 ===</option>
            </select></div>
        </div>
    </div>

    <script type="text/javascript" src="book.js"></script>
    <script type="text/javascript" src="position.js"></script>
    <script type="text/javascript" src="search.js"></script>
    <script type="text/javascript" src="board.js"></script>
    <script type="text/javascript" src="cchess.js"></script>
    <script type="text/javascript" src="game.js"></script>

</body>

</html>
